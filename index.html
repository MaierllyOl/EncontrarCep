<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar CEP</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
</head>
<body>
    
    <div class="container">

        <div class="row justify-content-md-center">
            <div class="col-sm-9 col-md-8">
                <h2 id="showCep">Consulta de CEP</h2>
        
                <form>
                    <label for="cep">CEP:</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" maxlength="9" id="cep" placeholder="00000-000" required />
                    <div class="input-group-append">
                        <button id="btn" class="btn btn-outline-secondary">Buscar CEP</button>
                    </div> 
                    </div>       
                    <div class="form-group">
                        <label for="logradouro">Rua:</label>
                        <input type="text" class="form-control" readonly id="logradouro">
                    </div>
                    <div class="form-group">
                        <label for="bairro">Bairro:</label>
                        <input type="text" class="form-control" readonly id="bairro">
                    </div>
                     <div class="form-group">
                        <label for="localidade">Cidade:</label>
                        <input type="text" class="form-control" readonly id="localidade">
                    </div>
                    <div class="form-group">
                        <label for="uf">Estado:</label>
                        <input type="text" class="form-control" readonly id="uf" maxlength="2">
                     </div>
                        
                </form>
            </div>
        </div>
            
    </div>
   

    <script src="js/script.js"></script>
</body>
</html>
